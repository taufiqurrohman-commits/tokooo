<script>
fetch("https://script.google.com/macros/s/AKfycbwa9Eyc8gf4StOVX3ONngd33jE7bX7tIOysUwlO145ciG46gHyr0b0VBSnJj52nDFCf/exec")
  .then(response => response.json())
  .then(data => {
    let html = "";
    data.forEach(p => {
      html += `
        <div class="card">
          <h4>${p.nama}</h4>
          <p>Rp ${p.harga}</p>
          <button>Tambah</button>
        </div>
      `;
    });
    document.getElementById("produk").innerHTML = html;
  })
  .catch(error => {
    document.getElementById("produk").innerHTML =
      "Gagal load data";
    console.error(error);
  });
</script>
