
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Toko Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 15px;
    }
    h2 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
    }
  </style>
</head>

<body>

<h2>üõí Toko Online Saya</h2>

<div id="produk">Loading produk...</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwa9Eyc8gf4StOVX3ONngd33jE7bX7tIOysUwlO145ciG46gHyr0b0VBSnJj52nDFCf/exec";

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    let html = "";

    if (data.length === 0) {
      html = "Produk kosong";
    } else {
      data.forEach(p => {
        html += `
          <div class="card">
            <h4>${p.nama}</h4>
            <p>Rp ${p.harga}</p>
            <button onclick="alert('${p.nama} ditambahkan')">
              Tambah
            </button>
          </div>
        `;
      });
    }

    document.getElementById("produk").innerHTML = html;
  })
  .catch(err => {
    document.getElementById("produk").innerHTML =
      "‚ùå Gagal mengambil data";
    console.log(err);
  });
</script>

</body>
</html>
